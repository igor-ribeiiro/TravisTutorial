language: android

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository

licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

after_success:
  - .buildscript/deploy_snapshot.sh

# cache between builds
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle