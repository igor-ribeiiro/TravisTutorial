# Tutorial here: https://medium.com/@harmittaa/travis-ci-android-example-357f6e632fc4

language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/

env:
 global:
   - ANDROID_API=25
   - EMULATOR_API_LEVEL=25
   - ANDROID_BUILD_TOOLS=25.0.2
   - ANDROID_ABI=armeabi-v7a
   - ANDROID_TAG=google_apis
   - ADB_INSTALL_TIMEOUT=5 # minutes

android:
 components:
   - tools
   - platform-tools
   - build-tools-$ANDROID_BUILD_TOOLS
   - android-$ANDROID_API
   - android-$EMULATOR_API_LEVEL
   - extra-google-m2repository
   - extra-android-m2repository # for design library
   - addon-google_apis-google-19 # google play services
   - addon-google_apis-google-$ANDROID_API # google play services
   - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
   - tools
   - platform-tools
   - tools
   - build-tools-$ANDROID_BUILD_TOOLS_VERSION
   - android-$ANDROID_API_LEVEL
   - android-$EMULATOR_API_LEVEL
   # For Google APIs
   - addon-google_apis-google-$ANDROID_API_LEVEL
   - addon-google_apis-google-$EMULATOR_API_LEVEL
   # Google Play Services
   - extra-google-google_play_services
   # Support library
   - extra-android-support
   # Latest artifacts in local repository
   - extra-google-m2repository
   - extra-android-m2repository
   # Specify at least one system image
   - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
   - sys-img-armeabi-v7a-google_apis-$EMULATOR_API_LEVEL
   - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

 licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+
   - android-sdk-license-5be876d5

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true # DON'T ADD unless you are getting "Install missing components using SDK manager"
  #Source: https://medium.com/@oldergod/constraint-layout-and-circleci-travis-d50342696d2

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator


script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"